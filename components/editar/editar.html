<div class="content-form-container">
    <h2>Edição de Produto</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-row">
            <div class="form-group">
                <label for="input-id">Id</label>
                <input class="input-simples" id="input-id" formControlName="id" type="number" readonly
                    [disabled]="true" />
            </div>
            <div class="form-group"></div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="input-nome">Nome</label>
                <input class="input-simples" id="input-nome" formControlName="nome" placeholder="Nome do Produto"
                    type="text" />
            </div>
            <div class="form-group">
                <label for="input-fabricante">Fabricante</label>
                <input class="input-simples" id="input-fabricante" formControlName="fabricante"
                    placeholder="Nome do Fabricante" type="text" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="input-fabricacao">Data de Fabricação</label>
                <input class="input-simples" id="input-fabricacao" formControlName="data_fabricacao" type="date" />
            </div>
            <div class="form-group">
                <label for="input-validade">Data de Validade</label>
                <input class="input-simples" id="input-validade" formControlName="data_validade" type="date" />
            </div>
        </div>

        <label for="input-preco">Preço de Venda (R$)</label>
        <input class="input-simples" id="input-preco" formControlName="preco" placeholder="0.00" type="number"
            step="0.01" />

        <label for="input-quantidade">Quantidade</label>
        <input class="input-simples" id="input-quantidade" formControlName="quantidade" placeholder="0" type="number"
            [required] = "true" />

        <button type="submit" class="btn-atualizar" [disabled]="form.invalid">
            <i class="fas fa-sync-alt"></i> Salvar Alterações
        </button>
    </form>

    <div *ngIf="mensagemSucesso" class="sucesso-mensagem mensagem-feedback">
        <i class="fas fa-check-circle"></i> {{ mensagemSucesso }}
    </div>

    <div *ngIf="erroMensagem" class="erro-mensagem mensagem-feedback">
        <i class="fas fa-times-circle"></i> {{ erroMensagem }}
    </div>

</div>
