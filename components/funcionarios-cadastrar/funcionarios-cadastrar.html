<div class="content-form-container">
  <h2>Cadastrar Novo Funcionário</h2>
  <form #formCadastro="ngForm" (ngSubmit)="cadastrarFuncionario()">
    <div class="form-row">
      <div class="form-group">
        <label for="input-id">ID do Funcionário</label>
        <input
          class="input-simples"
          id="input-id"
          name="input-id"
          type="text"
          [(ngModel)]="funcionario.id"
          disabled
          placeholder="Gerado pelo sistema"
        />
      </div>
      <div class="form-group">
        <label for="input-nome">Nome Completo</label>
        <input
          class="input-simples"
          id="input-nome"
          name="nome"
          placeholder="Nome Completo"
          type="text"
          [(ngModel)]="funcionario.nome"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="input-cargo">Cargo</label>
        <input
          class="input-simples"
          id="input-cargo"
          name="cargo"
          placeholder="Ex: Repositor, Caixa"
          type="text"
          [(ngModel)]="funcionario.cargo"
          required
        />
      </div>
      <div class="form-group">
        <label for="input-setor">Setor</label>
        <input
          class="input-simples"
          id="input-setor"
          name="setor"
          placeholder="Ex: Logística, Atendimento"
          type="text"
          [(ngModel)]="funcionario.setor"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="input-salario">Salário (R$)</label>
        <input
          class="input-simples"
          id="input-salario"
          name="salario"
          placeholder="0.00"
          type="number"
          step="0.01"
          [(ngModel)]="funcionario.salario"
        />
      </div>
      <div class="form-group">
        <label for="input-senha">Senha Inicial</label>
        <input
          class="input-simples"
          id="input-senha"
          name="senha"
          type="password"
          placeholder="Senha temporária de acesso"
          [(ngModel)]="funcionario.senha"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="input-role">Perfil de Acesso (Role)</label>
        <select
          class="input-simples"
          id="input-role"
          name="role"
          [(ngModel)]="funcionario.role"
          required
        >
          <option *ngFor="let op of opcoesRole" [ngValue]="op.value">
            {{ op.label }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="input-admissao">Data de Admissão</label>
        <input
          class="input-simples"
          id="input-admissao"
          name="data_admissao"
          type="date"
          [(ngModel)]="funcionario.data_admissao"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="input-email">E-mail</label>
      <input
        class="input-simples"
        id="input-email"
        name="email"
        type="email"
        placeholder="Ex: nome@nome.com"
        [(ngModel)]="funcionario.email"
        required
      />
    </div>

    <button type="submit" class="input-submeter" [disabled]="!formCadastro.valid">
      <i class="fas fa-save"></i> Concluir Cadastro
    </button>
  </form>

  <div *ngIf="mensagemSucesso" class="sucesso-mensagem mensagem-feedback">
    <i class="fas fa-check-circle"></i> {{ mensagemSucesso }}
  </div>

  <div *ngIf="erroMensagem" class="erro-mensagem mensagem-feedback">
    <i class="fas fa-times-circle"></i> {{ erroMensagem }}
  </div>
</div>
