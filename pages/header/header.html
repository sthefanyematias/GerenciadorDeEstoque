<header class="cabecalho-container">
    <div class="cabecalho-principal">

        <h1 class="titulo">
            <a routerLink="/" class="link-home">Gestão Supermercado Bom Preço</a>
        </h1>

        <div class="perfil-info" *ngIf="authService.isLoggedIn()">

            <div class="perfil-detalhe-vertical">
                <span class="perfil-id">ID: {{ authService.funcionarioLogado?.id }}</span>

                <span class="perfil-nome">{{ nomeFuncionarioLogado }}</span>

                <div class="perfil-botoes-topo">
                    <a [routerLink]="['/funcionarios/editar', authService.funcionarioLogado?.id]"
                        class="btn-perfil btn-editar-perfil">
                        Editar Perfil
                    </a>
                    <button class="btn-perfil btn-logout" (click)="fazerLogout()">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="submenu-container" *ngIf="authService.isLoggedIn()">
        <ul class="nav-links">
            <li>
                <a routerLink="/listar" class="nav-item" routerLinkActive="active">
                    <i class="fas fa-boxes"></i>
                    <span>Estoque</span>
                </a>
            </li>

            <li *ngIf="authService.isOperador() || authService.isAdmin()">
                <a routerLink="/cadastrar" class="nav-item" routerLinkActive="active">
                    <i class="fas fa-plus-circle"></i>
                    <span>Cadastrar Produto</span>
                </a>
            </li>

            <li *ngIf="authService.isOperador() || authService.isAdmin()">
                <a routerLink="/movimentar" class="nav-item" routerLinkActive="active">
                    <i class="fas fa-truck-loading"></i> 
                    <span>Entrada | Saída</span>
                </a>
            </li>

            <li>
                <a routerLink="/consultar" class="nav-item" routerLinkActive="active">
                    <i class="fas fa-search"></i>
                    <span>Consultar Produto</span>
                </a>
            </li>

            <li *ngIf="authService.isAdmin()">
                <a routerLink="/funcionarios" class="nav-item" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"> 
                    <i class="fas fa-users-cog"></i>
                    <span>Funcionários</span>
                </a>
            </li>

            <li *ngIf="authService.isAdmin()">
                <a routerLink="/funcionarios/consultar" class="nav-item" routerLinkActive="active">
                    <i class="fas fa-search"></i>
                    <span>Consultar Funcionário</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
